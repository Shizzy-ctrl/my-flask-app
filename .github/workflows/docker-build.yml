name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    if: contains(github.event.head_commit.message, 'app.py') || steps.check-app-changed.outputs.changed == 'true'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check if app.py was modified
      id: check-app-changed
      run: |
        if git diff --name-only HEAD~1 HEAD | grep -q '^app\.py$'; then
          echo "app.py has been changed."
          echo "::set-output name=changed::true"
        else
          echo "app.py has not been changed."
          echo "::set-output name=changed::false"
        fi

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: shizzyctrl/my-flask-app:latest
